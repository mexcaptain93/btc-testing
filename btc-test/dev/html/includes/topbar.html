<div class="topbar">
    <div class="topbar__heading">
        <h1>Browse Available Books</h1>
    </div>
    <div class="topbar__filter filter">
        <div class="filter__list">
            <input id="filter-1" type="radio" name="filter" value="all" checked>
            <label for="filter-1">
                <div class="filter__item">
                    <span>All books</span>
                </div>
            </label>
            <input id="filter-2" type="radio" name="filter" value="recent">
            <label for="filter-2">
                <div class="filter__item">
                    <span>Most Recent</span>
                </div>
            </label>

        </div>
        <div class="filter__right">
            <div class="filter__search">
                <input class="input" type="text" placeholder="Enter Keywords">
                <i class="fa fa-search"></i>
            </div>
        </div>
    </div>
</div>
